<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>행복한 우리 가족</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
      .card {
        transition: transform 0.3s; /* 0.3초 동안 확대/축소 효과 적용 */
    }

    .card:hover {
        transform: scale(1.05); /* 5%만큼 확대 */
    }

    /* 추가된 CSS */
    .card-centered {
        margin: auto;
        float: none;
    }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5 mb-3">
        <h1 class="text-white">행복한 우리 가족</h1>
        <h2 class="text-white">이환주, 최수인, 최다인</h2>      
    </div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
        <!-- 홈페이지 카드 -->
        <div class="col-12 col-md-4 mb-4">
            <div class="card" style="width: 18rem">
              <img src="1.png"
                class="card-img-top"
                alt="이환주"
              />
              <div class="card-body">
                <h5 class="card-title">이환주</h5>
                <h6 class="card-subtitle mb-2 text-muted">아내</h6>
                <p class="card-text">
                  세상에서 제일 이쁜 이환주
                </p>
                <a
                  href="4.png"
                  class="btn btn-primary"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  상세 정보 보기
                </a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-4">
            <div class="card" style="width: 18rem">
              <img
                src="2.png"
                class="card-img-top"
                alt="수인이"
              />
              <div class="card-body">
                <h5 class="card-title">수인이</h5>
                <h6 class="card-subtitle mb-2 text-muted">첫째딸</h6>
                <p class="card-text">
                  세상에서 제일 이쁜 수인이
                </p>
                <a
                  href="5.png"
                  class="btn btn-primary"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  상세 정보 보기
                </a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="3.png"
              class="card-img-top"
              alt="다인이"
            />
            <div class="card-body">
              <h5 class="card-title">다인이</h5>
              <h6 class="card-subtitle mb-2 text-muted">둘째딸</h6>
              <p class="card-text">
                세상에서 제일 이쁜 다인이
              </p>
              <a
                href="6.png"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
</html>
